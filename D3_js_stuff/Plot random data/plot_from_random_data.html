<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}


</style>
<body>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x_plot = d3.scaleLinear().range([0, width]);
var y_plot = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x_plot(d.x); })
    .y(function(d) { return y_plot(d.y); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

function generateData(temp, energy, samplelength) {
  var data = [];

  for (i = 0; i < samplelength; i++) {
    data.push({
      x: i,
      y: Math.exp(-i*energy/temp)
    });
  }

//   data.sort(function(a, b) {
//     return a.x - b.x;
//   })
  return data;
}

data = generateData(0.5, 0.5, 50)
data1 = generateData(10, 1, 50)
// Scale the range of the data
x_plot.domain(d3.extent(data, function(d) { return d.x; }));
y_plot.domain([0, d3.max(data, function(d) { return d.y; })]);

// Add the X Axis
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x_plot));

// Add the Y Axis
svg.append("g")
  .call(d3.axisLeft(y_plot));

// Add the valueline path.
line = svg.append("path")
  .attr("class", "line")
  .attr("d", valueline(data));



function update() {
data1 = generateData(10, 1, 50)
// Add the valueline path.
line.datum(data1)
line.attr("d", valueline)
}
update()
</script>
</body>
